<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altsch Africa Reg Form</title>
    <link rel="stylesheet" href="form.css">
    
    <script src="https://kit.fontawesome.com/d0b80e258a.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="container">
            <div class="content">
              <h1>
                Altsch Reg Form
              </h1>
              <div class="logo">
                <img src="" alt="" />
              </div>
              <div class="image"></div>
              <div class="text">
                
                Start for free & get <br />
                attractive offers today !
              </div>
            </div>
    <!-- <form id="form" action="" method="GET" class="form"> -->
        <form id="form">
        <div class="social">
            <div class="title">Start here</div>
            <div class="question">
              Already Have an Account? <br />
              <span>Sign In</span>
            </div>
      
            <div class="btn">
              <div class="btn-1">
                <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                Sign Up
              </div>
              <div class="btn-2">
                <img src="https://img.icons8.com/fluency/30/000000/facebook-new.png" />
                Sign Up
              </div>
            </div>
      
            <div class="or">Or</div>
        <div>
            <label for="First_Name">First Name</label>
            <i class="fa solid fa-user"></i>
            <input type="text" name="first_name" id="firstName" placeholder="first name"/>
            <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
      <div class = "error"></div>
        </div>
        <div>
            <label for="Last_name">Last Name</label>
            <i class="fa solid fa-user"></i>
            <input type="text" name="Last_name" id="lastName" placeholder="last name"/>
            <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="Email_Address">Email</label>
            <i class="fa solid fa-envelope"></i>
            <input type="Email" name="Email" id="email" placeholder="email address" />
            <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="Phone_Number">Phone Number</label>
            <i class="fa-solid fa-phone"></i>
            <input type="tel" name="Phone_Number" id="phoneNumber" placeholder="phone number"/>
            <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="enter your password here" />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <div>
            <label for="Gender">Gender</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
        </div>
        <div>
            <label for="Country">Country</label>
            <i class="fa-solid fa-flag"></i>
            <select name="country">
                <option selected="" value="Default">(Please select a country)</option>
                <option value="AF">Australia</option>
                <option value="AL">Canada</option>
                <option value="DZ">India</option>
                <option value="AS">Russia</option>
                <option value="AD">USA</option>
                <option value="NG">Nigeria</option>
                </select>
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
        <!-- <button id="btn-submit">Submit</button> -->
    </div>



    </form>
  </div>
  <script src="miniproj.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
